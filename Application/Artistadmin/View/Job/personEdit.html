<script>
      window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
      window.onload = function(){
            window.UEDITOR_CONFIG.initialFrameHeight = 450;
            window.UEDITOR_CONFIG.initialFrameWidth = 800;
            window.UEDITOR_CONFIG.savePath = ['Uploads'];
            window.UEDITOR_CONFIG.imageUrl = "{:U(MODULE_NAME.'/News/upload')}";       //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath = "__ROOT__/Uploads/";
            UE.getEditor('content');
      }
</script>
 
<head>
</head>
<body>
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#000;">首页</span> > 人才理念编辑</div>
</div>

<div class="right-title">
      人才理念编辑页面
</div>

       <form action="{:U(MODULE_NAME.'/Job/addPerson')}" method="post">
            <table class="table">
                   
                  
                  <tr>
                        <td align="right">标题：</td>
                        <td>
                              <input type="text" name="title" value="{$person.title}" />
                        </td>
                  </tr> 
                  <tr>
                        <td align="right">内容：</td>
                        <td>
                              <textarea name="content" id="content" cols="30" rows="10">{$person.content}</textarea>
                        </td>
                  </tr>
                  <tr>
                        <td colspan="2" align="center">
                              <input type="hidden" name="id" value="{$person.id}">
                              <input type="submit" value="保存修改" />
                        </td>
                  </tr>
            </table>
       </form>
</body>

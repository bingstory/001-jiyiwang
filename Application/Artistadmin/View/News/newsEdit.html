<script type="text/javascript" src="__PUBLIC__/Static/index.js"></script>

<script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.all.min.js"></script>
<script>
      window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
      window.onload = function(){
            window.UEDITOR_CONFIG.initialFrameHeight = 450;
            window.UEDITOR_CONFIG.initialFrameWidth = 800;
            window.UEDITOR_CONFIG.savePath = ['Uploads'];
            window.UEDITOR_CONFIG.imageUrl = "{:U(MODULE_NAME.'/Common/c_upload',array('folder'=>'News'))}";       //图片上传提交地址
            window.UEDITOR_CONFIG.imagePath = "__ROOT__/Uploads/";
            UE.getEditor('content');
      }
</script>
<head>
</head>
<body>
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#000;">首页</span> > 新闻修改</div>
</div>

<div class="right-title">
      新闻修改
</div>
       <form action="{:U(MODULE_NAME.'/News/doNewsEdit')}" method="post">
            <table class="table">
                   
                  <tr>
                        <td align="right">新闻标题：</td>
                        <td>
                              <input type="text" name="title" size="68" value="{$news.title}" />
                        </td>
                  </tr>
                  <tr>
                        <td align="right">摘要：</td>
                        <td>
                              <textarea name="summary" rows="3" cols="60">{$news.summary}</textarea>
                        </td>
                  </tr>
                  <tr>
                        <td align="right">关键词：</td>
                        <td>
                              <input type="text" name="keywords" maxlength="125" size="68" value="{$news.keywords}"/><span>【仅用于SEO】</span>
                        </td>
                  </tr>
                  <tr>
                        <td align="right">描述：</td>
                        <td>
                              <textarea name="description" rows="3" cols="60">{$news.description}</textarea><span>【仅用于SEO】</span>
                        </td>
                  </tr>
                  <tr>
                        <td width="100px;" align="right">所属分类：</td>
                        <td>
                              <select name="cid" id="">
                                    <option value="{$news.cid}">{$news.cate}</option>
                                    <foreach name="cate" item="v">
                                       <if condition="$v.id neq $cid"><option value="{$v.id}">{$v.html}{$v.name}</option></if>
                                    </foreach>
                              </select>
                        </td>
                  </tr> 
                  <tr>
                        <td align="right">新闻内容：</td>
                        <td>
                              <textarea name="content" id="content" cols="30" rows="10">{$news.content}</textarea>
                        </td>
                  </tr>
                  <tr>
                        <td colspan="2" align="center">
                              <input type="hidden" name="id" value="{$news.id}" />
                              <input type="hidden" name="cate_id" value="{$cate_id}" />
                              <input type="hidden" name="prevurl" value="<?php echo $_SERVER['HTTP_REFERER']?>" />
                              <input type="submit" value="保存修改" />
                        </td>
                  </tr>
            </table>
       </form>
</body>
</html>

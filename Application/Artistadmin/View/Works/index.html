<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <title>作品管理</title>
      <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
      <link rel="stylesheet" href="__PUBLIC__/Admin/css/news.css">
      <script type="text/javascript" src="__PUBLIC__/Static/jquery-1.9.1.min.js" ></script>
      <script>
        function del() { 
        var msg = "您真的要删除吗？\n删除后数据无法恢复\n请确认！"; 
        if (confirm(msg)==true){ 
        return true; 
        }else{ 
        return false; 
          }
        }
      </script>
      <style>
            .bing-bgcolor2{background: #ebeded;}
            tr:hover{ background: #ebeded;}
      </style>
</head>
<body> 
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#33ccff;">首页</span> > 作品管理</div>
</div>

<div class="right-title">
      作品列表<a href="{:U(MODULE_NAME.'/Works/add')}" title="">[添加]</a>
</div>

      <table class="table">
        <tr>
                  <form action="{:U(MODULE_NAME.'/Works/index')}" method="post">
                  <td colspan="9"> 
                  分类：<select name="cate_id">
                  <option value="">--请选择--</option>
                  <foreach name="category" item="v">
                     <option value="{$v.id}">{$v.name}</option>
                  </foreach> 
                  </select>
                  <input type="submit" name="" value="搜索"> 
                  </td>
            </form>
            </tr>
            <tr> 
                    <td width="100">作品编号</td>
                    <td>标题</td>
                    <td width="100">封面</td>
                    <td>所属分类</td>
                    <td width="100">艺术家姓名</td>
                    <td>评论管理</td>
                    <td>附件管理</td>
                    <td>推送到商铺</td>
                    <td>操作</td>
              </tr>
            <foreach name="list" item="v">
              <tr>
               <td>{$v.works_id}</td>
               <td>{$v.title}</td>
               <td><img src="__ROOT__/{$v.thumb}" alt="" width="100" height="90" style="border:3px solid #DCE2F3;"/></td>
               <td>{$v.cate}</td>
               <td>{$v.artistname}</td>
               <td><a href="">[评论管理]</a></td>
               <td><a href="">[附件管理]</a></td>
               <td>
               <if condition="$v.rec2shop eq 1"><a style="color:green;" href="{:U(MODULE_NAME.'/Works/rec2shop',array('id'=>$v['id'],'rec2shop'=>0,'cate_id'=>$cate_id))}">是</a><else/>
               <a style="color:red;" href="{:U(MODULE_NAME.'/Works/rec2shop',array('id'=>$v['id'],'rec2shop'=>1,'cate_id'=>$cate_id))}">否</a>
               </if>
               </td>
               <td>
                 <span class="modify"><a href="{:U(MODULE_NAME.'/Works/edit',array('id'=>$v['id'],'cate_id'=>$cate_id))}">[修改]</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="delete"><a onclick="return del()" href="{:U(MODULE_NAME.'/Works/delete',array('id'=>$v['id'],'cate_id'=>$cate_id))}">[删除]</a></span>
               </td>
             </tr>
          </foreach>
            <tr class="firstrow"> 
            <td colspan="9"><div class="fenye">{$page}</div></td>  
            </tr>
           
             
            
      </table>
</body>
</html>

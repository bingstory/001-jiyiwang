<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <title>新闻列表</title>
      <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
      <link rel="stylesheet" href="__PUBLIC__/Admin/css/news.css">
      <script type="text/javascript" src="__PUBLIC__/Static/jquery-1.9.1.min.js" ></script>
      <script>
        $(document).ready(function(){
            $('tr').hover(function(){
                  $(this).addClass('bing-bgcolor2');
            },function(){
                  $(this).removeClass('bing-bgcolor2');
            }); 

            // 全选与反选操作
            
        });
        function del() { 
        var msg = "您真的要删除吗？\n删除后数据无法恢复\n请确认！"; 
        if (confirm(msg)==true){ 
        return true; 
        }else{ 
        return false; 
          }
        }
      </script>
      <style>
            .bing-bgcolor2{background: #ebeded;}
            
      </style>
</head>
<body> 
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#000;">首页</span> > 关于我们</div>
</div>

<div class="right-title">
      关于我们<a href="{:U(MODULE_NAME.'/About/add')}" title="">[添加]</a>
</div>

      <table class="table">
       
            <tr class="firstrow">
                  <td width="20px">ID</td>
                  <td>标题</td> 
                  <td width="70px">发布时间</td>
                  <td width="70px">所属分类</td>
                  <td width="70px">排序</td> 
                  <td width="130px">操作</td>
            </tr>
            
            <form method="post" action={:U(MODULE_NAME.'/About/sort')}>
            <foreach name="list" item="v">
            <tr> 
                   
                  <td align="right">{$v.id}</td>
                  <td align="right" width="150px">{$v.title} 
                  </td> 
                  <td align="right">{$v.pubtime|date='Y-m-d H:i:s',###}</td>
                  <td align="right">{$v.cate}</td>
                  <td align="right"><input class="input50" type="text" value="{$v.sort}" name="{$v['id']}"></td>
                  <td align="right">
                    [<a href="{:U(MODULE_NAME.'/About/edit',array('id'=>$v['id'],'cate_id'=>$cate_id))}">修改</a>]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    [<a onclick="return del()" href="{:U(MODULE_NAME.'/About/delete',array('id'=>$v['id'],'cate_id'=>$cate_id))}">删除</a>]
                  </td>
            </tr>
            </foreach>
            <tr class="firstrow"> 
                  <td colspan="6"><input type="submit" value="排序" /></td>  
            </tr>
            
          </form>
            <if condition="$pagecount gt 1">
             <tr class="firstrow"> 
                  <td colspan="6"><div class="fenye">{$page}<div></td>  
             </tr>
           </if>
      </table>
</body>
</html>

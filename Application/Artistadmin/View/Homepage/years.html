<html>
<head>
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css"> 
	<script type="text/javascript" src="__PUBLIC__/Static/jquery-1.9.1.min.js" ></script>
	<script>
        function del() { 
			var msg = "您真的要删除该分类吗？\n删除后无法恢复\n请确认！"; 
			if (confirm(msg)==true){ 
			return true; 
			}else{ 
			return false; 
			} 
			} 
	</script>
	<style>
		tr,td{ text-align: center;}
		tr:hover{ background: #ebeded;}
	</style>
</head>
<body> 
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#000;">首页</span> > 主页管理</div>
</div>

<div class="right-title">
      年份列表<a href="{:U(MODULE_NAME.'/Homepage/years')}" title="">[年份列表]</a>&nbsp;&nbsp;<a href="{:U(MODULE_NAME.'/Homepage/addYear')}" title="">[添加年份]</a>&nbsp;&nbsp;<a href="{:U(MODULE_NAME.'/Homepage/addStory')}" title="">[添加事迹]</a>
</div>

<form action="{:U(MODULE_NAME.'/Category/sort')}" method='post'>
			<table class="table">
				<tr class="firstrow">
					<td>ID</td>
					<td>年份</td>
					<td>操作</td>
				</tr>
			<foreach name='list' item='v'>
				<tr>
					<td align="center" width="20px;">{$v.id}</td>
					<td  width="200px;">{$v.year}</td>
					<td align="" width="200">
						[<a href="{:U(MODULE_NAME.'/Homepage/editYear',array('id'=>$v[id]))}">修改名称</a>] &nbsp;&nbsp;&nbsp;&nbsp;
						[<a id="delete" onclick="javascript:return del()" href="{:U(MODULE_NAME.'/Homepage/deleteYear',array('id'=>$v[id]))}">删除</a>]
					</td>
				</tr>
			</foreach>
			</table>
	</form>
</body>
</html>

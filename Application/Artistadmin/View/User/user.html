<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>增加用户</title>
      <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
<style>
.add-role{
	display:inline-block;
	width:100px;
	height:28px;
	line-height:26px;
	text-align:center;
	border:1px solid ;
	border-radius:7px;
	margin-left:20px;
	cursor:pointer;
	padding: 2px 5px;
	}
</style>
<js file='__PUBLIC__/Static/jquery-1.7.2.min.js'/>
<script>
$(function(){
	$('.add-role').click(function(){
		var obj = $(this).parents('tr').clone();
		obj.find('.add-role').remove();
		$('#last').before(obj);
		});
	});
</script>
</head>

<body> 
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#000;">首页</span> > 用户列表</div>
</div>

<div class="right-title">
      用户列表
</div>

<form action="{:U('Admin/User/addUserHandle')}" method="post">
<table class="table">
 
<tr>
<td align="center">用户账号：</td>
 
<td><input type="text" name="username" /></td>
</tr>
 <tr>
<td align="center">密码：</td>
 
<td><input type="password" name="password" /></td>
</tr>
<tr>
<td align="center">所属角色：</td>
 
<td>
<select name="role_id[]">
<option value="">请选择角色</option>
<foreach name='role' item='v'>
<option   value="{$v['id']}">{$v.name}({$v.remark})
</option>
</foreach>
</select>
<span class="add-role">添加一个角色</span>
</td>
</tr>
<tr id="last">
<td colspan="2" align="center">
<input type="submit" value="保存添加"/>
</td>
</tr>
</table>
</form>
</body>
</html>

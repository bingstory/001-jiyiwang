<html>
<head>
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css"> 
	<script src="__PUBLIC__/Static/jquery-1.9.1.min.js"></script>
      <script src="__PUBLIC__/Admin/js/hoveranddel.js"></script>
      <style>td{text-align: center;}</style>
</head>
<body>
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#33ccff;">首页</span> > 地区管理</div>
</div>

<div class="right-title">
      地区列表<a href="{:U(MODULE_NAME.'/System/addArea')}" title="">[添加地区]</a>
</div>

<form action="{:U(MODULE_NAME.'/System/sortArea')}" method='post'>
			<table class="table">
				 
				<tr class="firstrow">
					<td align='right'>编号</td>
					<td align='right'>名称</td>
					 
					<td align='right'>排序</td>
					
					<td align='right'>操作</td>
					
				</tr>
			<foreach name='area' item='v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					 
					<td>
                         <input type="text" name="{$v.id}" value="{$v.sort}" >
					</td>
					
					<td> 
						[<a href="{:U(MODULE_NAME.'/System/editArea',array('id'=>$v['id']))}">修改</a>]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						[<a onclick="javascript: return del()" href="{:U(MODULE_NAME.'/System/deleteArea',array('id'=>$v['id']))}">删除</a>]
					</td>
					
				</tr>
			</foreach>
			<tr>
				<td colspan="5" align="center"><input type="submit" value='排序'></td>
			</tr>
			</table>
	</form>
</body>
</html>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">

<script type="text/javascript" src="__PUBLIC__/Static/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/formverify.js"></script>
<script type="text/javascript" src="__PUBLIC__/Static/index.js"></script>
<script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.all.min.js"></script>
<script> 
      window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
      window.onload = function(){
            window.UEDITOR_CONFIG.initialFrameHeight = 450;
            window.UEDITOR_CONFIG.initialFrameWidth = 800;
            window.UEDITOR_CONFIG.savePath = ['Uploads'];
            window.UEDITOR_CONFIG.imageUrl = "{:U(MODULE_NAME.'/Common/c_upload',array('folder'=>'Works'))}";       //图片上传提交地址
            window.UEDITOR_CONFIG.imagePath = "__ROOT__/Uploads/";
            UE.getEditor('content');
      }
</script>
 
<head>
</head>
<body>
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#000;">首页</span> > {$pos}管理</div>
</div>

<div class="right-title">
      {$pos}修改
</div>
       <form action="{:U(MODULE_NAME.'/Works/doEdit')}" method="post" enctype="multipart/form-data">
            <table class="table">
                  <tr>
                        <td align="right">作品编号：</td>
                        <td>
                              {$works.works_id}
                        </td>
                  </tr>
                  <tr>
                        <td align="right">名称：</td>
                        <td>
                              {$works.title}
                        </td>
                  </tr>
                  <tr>
                        <td align="right">艺术家姓名：</td>
                        <td>
                              {$works.artistname}
                        </td>
                  </tr>
                  <tr><td class="td-left">属性：</td><td class="td-right">
<foreach name="attr" item="v">
<input type="checkbox" name="attr[]" value="{$v.id}" <if condition="$isattr[$v['id']]">checked='checked'<else/></if>>{$v.name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</foreach>
</td></tr>
                  <tr>
                        <td colspan="2" align="center">
                              <input type="hidden" name="cate_id" value="{$cate_id}" />
                              <input type="hidden" name="id" value="{$works.id}" />
                              <input type="hidden" name="isshop" value="{$isshop}" />
                              <input type="submit" value="发布" />
                        </td>
                  </tr>
            </table>
       </form>
       
</body>

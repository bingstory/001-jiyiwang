<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>艺术家信息</title>
      <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
      <style>tr,td{text-align: center;}</style> 
      <script src="__PUBLIC__/Static/jquery-1.9.1.min.js"></script>
</head>

<body> 
<div class="right-nav">
      <a class="home" href="" title=""></a><div class="con"><span style="color:#33ccff;">首页</span> > 个人信息</div>
</div>

<div class="right-title">
      个人信息
</div>
<form method="post" action="{:U(MODULE_NAME.'/User/doEdit',array('id'=>$artist['id']))}">
<table class="table">
<tr><td class="td-left">账号：</td><td class="td-right">{$artist.username}</td></tr>
<tr><td class="td-left">中文名：</td><td class="td-right"><if condition="empty($artist['chinesename'])">还没有填写...<else/>{$artist.chinesename}</if></td></tr>
<tr><td class="td-left">头像：</td><td class="td-right"><if condition="empty($artist['portrait'])">还没有上传图片...<else/><img style="border:5px solid #efefef" src="__ROOT__/{$artist.portrait}" alt="{$artist.chinesename}"></if></td></tr>
<tr><td class="td-left">属性：</td><td class="td-right">
<foreach name="attr" item="v">
<input type="checkbox" name="attr[]" value="{$v.id}" <if condition="$isattr[$v['id']]">checked='checked'<else/></if>>{$v.name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</foreach>
</td></tr>
<tr>
	<td style="text-align:left;" colspan="2">
	<input type="hidden" name="artist_id" value="{$artist.id}" >
	<input type="submit" style="margin-left:230px;">
	</td>
</tr>
</table>
</form>
</body>
</html>
